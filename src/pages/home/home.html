<ion-header>
  <ion-navbar>
    <ion-title>Gerador de QRCODE</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <ion-input  style="background-color: rgb(255, 255, 255)" type="text" placeholder="Digite para gerar o QRCODE" [(ngModel)]="encodText"></ion-input>
    <button ion-button block (click)="encode()">Gerar codigo</button>
  </div>
  <div>
    <button ion-button block (click)="scan()">Scannear</button>
    <div *ngIf="scannedData.text">
      <label> Seu QRCODE Ã‰ </label>
      <br>
      <span>{{scannedData.text}}</span>
    </div>
  </div>
</ion-content>
